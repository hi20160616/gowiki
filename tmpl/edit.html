{{template "lip_upper" .}}
<h1 class="mt-3 md-3">Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST" accept-charset="utf-8">
    <div class="mb-3">
	<label for="exampleFormControlTextarea1" class="form-label">Content:</label>
	<textarea class="form-control" name="body" rows="30">{{printf "%s" .Body}}</textarea>
	<a class="btn btn-dark mt-3" href="/view/{{.Title}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
</svg>Back</a>
	<button type="submit" class="btn btn-primary mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
  <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
</svg>Commit</button>
    </div>
</form>
{{template "lip_lower" .}}
